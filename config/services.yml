services:
    sylver35.ajaxchecks.listener:
        class: sylver35\ajaxchecks\event\listener
        arguments:
            - '@config'
            - '@controller.helper'
            - '@template'
            - '@auth'
            - '@language'
            - '@ext.manager'
            - '@path_helper'
        tags:
            - { name: event.listener }
    sylver35.ajaxchecks.controller:
        class: sylver35\ajaxchecks\controller\controller
        arguments:
            - '@sylver35.ajaxchecks.core'
            - '@request'
            - '@language'
    sylver35.ajaxchecks.core:
        class: sylver35\ajaxchecks\core\ajaxchecks
        arguments:
            - '@language'
            - '@user'
            - '@config'
            - '@passwords.manager'
            - '%core.root_path%'
            - '%core.php_ext%'

    _defaults:
        public: true